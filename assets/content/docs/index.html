
        <h2 id="%E5%BF%AB%E9%80%9F%E4%B8%8A%E6%89%8B" class="docs-header-link">
          <span header-link="%E5%BF%AB%E9%80%9F%E4%B8%8A%E6%89%8B"></span>
          快速上手
        </h2>
      <p>切换到已有的项目中，执行如下命令：</p>
<pre class="language-bash"><code class="language-bash"><div>$ <span class="token function">npx</span> @docgeni/cli init
<span class="token comment" spellcheck="true"># 或者 </span>
$ <span class="token function">docgeni</span> init 
<span class="token comment" spellcheck="true"># 或者</span>
$ <span class="token function">ng</span> add @docgeni/cli</div></code></pre>
<p>初始化后，使用<code>npm run start:docs</code>启动文档站点，浏览器打开<code>http://127.0.0.1:4600</code> 即可访问。</p>
<p>点击 <a target="_blank" href="https://docgeni.org/guides/intro/getting-started">快速上手</a> 了解更多。</p>
