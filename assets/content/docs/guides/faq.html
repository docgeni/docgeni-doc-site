
        <h2 id="如何部署到域名的非根目录-" class="docs-header-link">
          <span header-link="如何部署到域名的非根目录-"></span>
          如何部署到域名的非根目录?
        </h2>
      <p>执行 build 的时候传入 <code>baseHref</code> 即可实现自定义。</p>
<p><code>docgeni build --prod --baseHref=/xxx/</code></p>

        <h2 id="docgeni-支持其他框架吗？" class="docs-header-link">
          <span header-link="docgeni-支持其他框架吗？"></span>
          Docgeni 支持其他框架吗？
        </h2>
      <p>不支持，Docgeni 目前是一款为 Angular 框架量身打造的文档生成工具。</p>
